title: 'Hero banner'
fields:
  -
    import: component_settings
  -
    handle: variant
    field:
      options:
        default: Default
        simple: Simple
      max_items: 1
      default: default
      type: select
      display: Variant
  -
    handle: heading
    field: title.title
    config:
      display: Heading
      width: 50
  -
    handle: subheading
    field: title.title
    config:
      display: Subheading
      width: 50
  -
    handle: text
    field: text.text
  -
    handle: buttons
    field:
      max_sets: 2
      type: replicator
      display: Buttons
      if:
        variant: 'equals default'
      sets:
        buttons:
          display: Buttons
          sets:
            button:
              display: Button
              fields:
                -
                  import: button
                -
                  import: button_variant
  -
    handle: youtube_embed_url
    field:
      type: text
      display: 'Youtube embed URL'
      if:
        variant: 'equals default'
