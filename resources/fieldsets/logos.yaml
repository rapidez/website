title: "Logo's"
fields:
  -
    import: component_settings
  -
    handle: title_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Title - Heading'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
  -
    handle: title_subheading
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Title - Subheading'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
  -
    handle: subtitle
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - underline
        - strikethrough
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Subtitle
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: logos
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        extra_logo:
          display: 'Extra logo'
          instructions: null
          icon: null
          sets:
            logo:
              display: Logo
              instructions: null
              icon: null
              fields:
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: open_in_new_tab
                  field:
                    default: false
                    type: toggle
                    display: 'Open in new tab'
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: logo
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Logo
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: display_larger
                  field:
                    default: false
                    type: toggle
                    display: 'Display larger'
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: "Logo's"
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
