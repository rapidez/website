tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: header_button_text
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Header - Button text'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: header_button_link
            field:
              type: link
              display: 'Header - Button link'
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: header_button_open_in_new_tab
            field:
              default: false
              type: toggle
              display: 'Header - Button - Open in new tab'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
