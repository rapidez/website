tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: icon
            field:
              directory: vendor/blade-ui-kit/blade-heroicons/resources/svg
              type: icon
              display: Icon
              icon: icon_picker
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: open_in_new_tab
            field:
              default: false
              type: toggle
              display: 'Open in new tab'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
